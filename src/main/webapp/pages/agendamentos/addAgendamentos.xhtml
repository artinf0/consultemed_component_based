<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Agendamentos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
			<p:messages showDetail="true" closable="true" >
				<p:autoUpdate/>
			</p:messages>
		 <p:panel id="cadastroAgendamento" header="Cadastro de Agendamento" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{agendamentoController.agendamento.id}" />
				</span>
				
				<h3>MÃ©dico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="medico" value="#{agendamentoController.medico.id}" required="true"/>
				</span>
				
				<h3>Paciente</h3>
				<span class="ui-float-label"> 
					<h:inputText id="paciente" value="#{agendamentoController.paciente.id}" required="true"/>
				</span>
				
				<h3>Data do Agendamento</h3>
				<span class="ui-float-label">
					<p:calendar id="data" value="#{agendamentoController.agendamento.dataAgendamento}" required="true"/>
				</span>

			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{agendamentoController.addAgendamento()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
